<!DOCTYPE html>
<html lang="en">

            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: white;
            border-radius: 8px;
            width: 90%;

        }

        }

            margin-bottom: 15px;
        }

        .info-item span {
            font-weight: bold;
        }

        .info-item p {
            margin: 0;
            padding: 5px 0;
        }

        .info-item p span {
            color: #555;
        }
    </style>
</head>
